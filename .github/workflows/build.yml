name: Build

on:
  push:
    paths:
      - ".github/workflows/build.yml"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged
    steps: 
      - run: pacman-key --init
      - run: pacman-key --populate archlinux
      - run: pacman --noconfirm -Sy archiso perl
      - run: pacman --noconfirm -Scc
      - run: perl -pi -e 'chomp if eof' /usr/share/archiso/configs/releng/efiboot/loader/entries/01-archiso-x86_64-linux.conf
      - run: echo " script=https://cdn.jsdelivr.net/gh/${{ github.repository }}@main/install.sh" >> /usr/share/archiso/configs/releng/efiboot/loader/entries/01-archiso-x86_64-linux.conf
      - run: mkarchiso -v /usr/share/archiso/configs/releng/
      - run: rm -rf work
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          path: out
